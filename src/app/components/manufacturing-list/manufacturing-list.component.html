<div class="container-fluid">
  <app-data-grid
      [columns]="columns"
      [data]="manufactures"
      [showSearch]="true"
      [showActions]="true"
      [actionsTemplate]="actionsTemplate"
      [trackByFn]="trackByManufactureId"
      searchPlaceholder="Search manufacturing items...">
  </app-data-grid>

  <!-- Actions Template -->
  <ng-template #actionsTemplate let-manufacture>
    <div class="btn-group" dropdown [container]="'body'" [autoClose]="true">
      <button id="button-split" type="button" dropdownToggle class="btn"
              aria-controls="dropdown-split">
              <i class="fa fa-ellipsis-v"></i>
      </button>
      <ul id="dropdown-split" *dropdownMenu class="dropdown-menu dropdown-menu-right"
          role="menu" aria-labelledby="button-split">
        <li role="menuitem"><a class="dropdown-item" (click)="addSubItem(manufacture)">Add Sub Item</a></li>
        <li role="menuitem"><a class="dropdown-item" (click)="printLabels(manufacture)"><i class="fa fa-print"></i> Print Labels</a></li>
        <li role="menuitem" *ngIf="authService.isAdmin()"><a class="dropdown-item text-danger" (click)="removeManufacture(manufacture)"><i class="fa fa-trash"></i> Remove</a></li>
      </ul>
    </div>
  </ng-template>
</div>
