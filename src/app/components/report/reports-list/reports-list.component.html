<div class="container-fluid">
  <div class="reports-header">
    <h2><i class="fa fa-file-text"></i> Reports</h2>
    <p class="text-muted">Generate and download various reports for your inventory management</p>
  </div>

  <div class="reports-grid">
    <div class="report-card" *ngFor="let report of reports" (click)="navigateToReport(report.route)">
      <div class="report-icon">
        <i class="fa {{report.icon}}"></i>
      </div>
      <div class="report-content">
        <h4>{{report.title}}</h4>
        <p>{{report.description}}</p>
      </div>
      <div class="report-arrow">
        <i class="fa fa-chevron-right"></i>
      </div>
    </div>
  </div>
</div>
