<div class="container-fluid">
  <button type="button"
          class="btn btn-primary add-item-btn"
          (click)=addItem()>
    Add Item
  </button>
  <table class="table">
      <thead>
          <th scope="col">Date</th>
          <th scope="col">Invoice No.</th>
          <th scope="col">Vendor</th>
          <th scope="col">Item Name</th>
          <th scope="col">Grade</th>
          <th scope="col">Size</th>
          <th scope="col">Quantity</th>
          <th scope="col">Rate</th>
          <th scope="col">Amount</th>
          <th scope="col">Actions</th> 
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.timestamp}}</td>
            <td>{{item.invoice}}</td>
            <td>{{item.vendor}}</td>
            <td>{{item.item_name}}</td>
            <td>{{item.grade}}</td>
            <td>{{item.size}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.rate}}</td>
            <td>Rs. {{item.amount}}</td>
            <td class="actions">
              <div class="btn-group" dropdown>
                <button id="button-split" type="button" dropdownToggle class="btn"
                        aria-controls="dropdown-split">
                        <i class="fa fa-ellipsis-v"></i>
                </button>
                <ul id="dropdown-split" *dropdownMenu class="dropdown-menu dropdown-menu-right"
                    role="menu" aria-labelledby="button-split">
                  <li role="menuitem"><a class="dropdown-item" href="#">Action 1</a></li>
                  <li role="menuitem"><a class="dropdown-item" href="#">Action 2</a>
                  </li>
                  <li role="menuitem"><a class="dropdown-item" href="#">Action 3</a></li>
                </ul>
              </div>
            </td>
        </tr>
      </tbody>
  </table>
</div>
